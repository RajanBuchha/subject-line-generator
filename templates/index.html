<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Subject Line Generator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #b4babd;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 1rem 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 8px M30px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 700px;
            text-align: center;
        }
        h1 {
            color: #1a1a1a;
            margin-bottom: 1.5rem;
        }
        textarea {
            width: 100%;
            height: 150px;
            padding: 0.75rem;
            border: 2px solid #ccc;
            border-radius: 12px;
            font-size: rem;
            margin-bottom: 1rem;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #results {
            margin-top: 1.5rem;
            text-align: left;
        }
        #results ul {
            list-style-type: none;
            padding: 0;
        }
        /* Style for each list item */
        #results li {
            background-color: #e9ecef;
            padding: 0.5rem 0.5rem 0.5rem 1rem;
            border-radius: 6px;
            margin-bottom: 0.75rem;
            display: flex; /* Use flexbox to align text and button */
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }
        /* Style for the copy button */
        .copy-btn {
            background-color: #6c757d;
            color: white;
            border: none;
            padding: 0.5rem 0.75rem;
            border-radius: 5px;
            font-size: 0.8rem;
            cursor: pointer;
            margin-left: 1rem;
            white-space: nowrap;
        }
        .copy-btn:hover {
            background-color: #5a6268;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .loader {
            display: none;
            margin-top: 1rem;
            font-style: italic;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Subject Line Generator</h1>
        <textarea id="emailBody" placeholder="Paste your email body here..."></textarea>
        <button id="generateBtn">Generate Subjects</button>
        <div id="loader" class="loader">Generating...</div>
        <div id="results">
            <ul id="suggestionsList"></ul>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const emailBody = document.getElementById('emailBody');
        const suggestionsList = document.getElementById('suggestionsList');
        const loader = document.getElementById('loader');

        // --- Event listener for the main generate button ---
        generateBtn.addEventListener('click', async () => {
            const body = emailBody.value;
            if (!body.trim()) {
                alert('Please enter some email text.');
                return;
            }
            suggestionsList.innerHTML = '';
            loader.style.display = 'block';
            generateBtn.disabled = true;

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email_body: body }),
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                const data = await response.json();
                
                // NEW: Updated loop to create list items with copy buttons
                data.suggestions.forEach(subject => {
                    const li = document.createElement('li');
                    
                    const span = document.createElement('span');
                    span.textContent = subject;

                    const button = document.createElement('button');
                    button.textContent = 'Copy';
                    button.className = 'copy-btn';

                    li.appendChild(span);
                    li.appendChild(button);
                    suggestionsList.appendChild(li);
                });

            } catch (error) {
                console.error('Error:', error);
                alert('Failed to generate suggestions. Check console for details.');
            } finally {
                loader.style.display = 'none';
                generateBtn.disabled = false;
            }
        });

        // --- NEW: Event listener for all the copy buttons ---
        suggestionsList.addEventListener('click', (event) => {
            // Check if a copy button was clicked
            if (event.target.className === 'copy-btn') {
                const button = event.target;
                const textToCopy = button.previousElementSibling.textContent;

                // Use the modern Clipboard API
                navigator.clipboard.writeText(textToCopy).then(() => {
                    // Provide feedback to the user
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = 'Copy';
                    }, 2000); // Revert back to 'Copy' after 2 seconds
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                });
            }
        });
    </script>
</body>
</html>
